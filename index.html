<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- weather container -->

        <!-- grant location UI -->
        <div class="weather-container">
            <div class="grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant access</button>
            </div>
        </div> 

        <!-- Search weather UI -->
        <form action="" class="form-container" data-SearchForm>
            <input placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
            <img src="images/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- weather information UI-->
        <div class="user-info-container">
            <!-- City name & flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

            <!-- cards -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="images/wind.png">
                    <p>windspeed</p>
                    <p data-windSpeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="images/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="images/cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
